    <header id="Home" class="home contact vh-100 searchPage">
        <div class="container position-relative">
            <div class="box">
                <div class="title mb-4 w-100">
                    <div class="titleHead">
                        <img src="imgs/nav/search.gif">
                        <h2 class="font1 text-white">A.O.T <span class="font2">&</span> STORE</h2>
                    </div>
                    <img src="imgs/separator.svg">
                </div>
                <div class="formCon w-100">
                    <form action="" method="post" class="w-100">
                        <div class="infoCon infoCon1 mb-4">
                            <div class="nameCon">
                                <input type="text" placeholder="First Name" required>
                            </div>
                            <div class="nameCon">
                                <input type="text" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="emailCon  mb-4">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="textMessage  mb-4">
                            <textarea name="message" placeholder="Message" rows="5" class="w-100" required=""></textarea>
                        </div>
                        <div class="butns">
                            <a>
                                <button class="btnb me-0">
                                    <img src="imgs/book.gif" class="">
                                    <p class="font1 m-0 me-2 fs-6">Submit</p>
                                </button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

            <div class="imgLogo mb-4">

            <div class="navLinks3 w-100">

                <span class="me-3">.</span>
